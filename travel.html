<!-- travel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel & Relocation | Dynasty360</title>
  <meta name="description" content="Dynasty360 Solutions offers expert visa services, career acceleration, car dropshipping, and digital documentation support in Nigeria and globally.">
  <meta name="keywords" content="Dynasty360, Dynasty Nigeria, visa support, travel agents, career planning, car import, CAC registration, digital documents">
  <meta name="author" content="Dynasty360 Team">
  <link rel="canonical" href="https://dynasty360.com.ng/travel.html" />

  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="nav-placeholder"></div>

  <header class="bg-primary text-white text-center py-5">
    <h1>Travel & Relocation</h1>
    <p>Your passport to global opportunities</p>
  </header>

  <section class="section container">
    <h3 class="text-primary">What We Offer</h3>
    <ul>
      <li>Visa Application Assistance (UK, US, Canada, Schengen, Dubai)</li>
      <li>Flight Ticket Booking (Local & International)</li>
      <li>Accommodation & Airport Pickup</li>
      <li>Pre-travel Consultation</li>
    </ul>
  </section>
  <section class="section bg-light">
    <div class="container">
      <h4>Book a Session</h4>
      <form action="https://formsubmit.co/7bcdbb4083b7a1da786ac4057fbd1226" method="POST">
        <div class="mb-3">
          <label for="fullNameTravel" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullNameTravel" name="name" required>
        </div>

        <div class="mb-3">
          <label for="emailTravel" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailTravel" name="email" required>
        </div>

        <div class="mb-3">
          <label for="destination" class="form-label">Preferred Destination Country</label>
          <input type="text" class="form-control" id="destination" name="destination_country" required>
        </div>

        <div class="mb-3">
          <label for="purpose" class="form-label">Purpose of Travel</label>
          <select class="form-select" id="purpose" name="purpose_of_travel" required>
            <option value="">-- Select --</option>
            <option value="Study">Study</option>
            <option value="Work">Work</option>
            <option value="Visit">Visit</option>
            <option value="Relocate">Relocate</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="notesTravel" class="form-label">Additional Notes</label>
          <textarea class="form-control" id="notesTravel" name="notes" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Travel & Relocation Booking">
        <input type="hidden" name="_next" value="https://dynasty360.com.ng/thank-you.html">
      </form>


    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Load nav and footer dynamically
    fetch("components/nav.html")
      .then(res => res.text())
      .then(html => document.getElementById("nav-placeholder").innerHTML = html);

    fetch("components/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);
  </script>
</body>
</html>
