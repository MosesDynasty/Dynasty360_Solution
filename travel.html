<!-- travel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel & Relocation | Dynasty360</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="nav-placeholder"></div>

  <header class="bg-primary text-white text-center py-5">
    <h1>Travel & Relocation</h1>
    <p>Your passport to global opportunities</p>
  </header>

  <section class="section container">
    <h3 class="text-primary">What We Offer</h3>
    <ul>
      <li>Visa Application Assistance (UK, US, Canada, Schengen, Dubai)</li>
      <li>Flight Ticket Booking (Local & International)</li>
      <li>Accommodation & Airport Pickup</li>
      <li>Pre-travel Consultation</li>
    </ul>
  </section>
  <section class="section bg-light">
    <div class="container">
      <h4>Book a Session</h4>
      <form action="https://formsubmit.co/fakunlemoses38@gmail.com" method="POST">
        <div class="mb-3">
          <label for="nameDoc" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="nameDoc">
        </div>
        <div class="mb-3">
          <label for="emailDoc" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailDoc">
        </div>
        <div class="mb-3">
          <label for="docNeed" class="form-label">Describe your Travel Goal</label>
          <textarea class="form-control" id="docNeed" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://dynasty360.com.ng/thank-you.html">
      </form>

    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Load nav and footer dynamically
    fetch("components/nav.html")
      .then(res => res.text())
      .then(html => document.getElementById("nav-placeholder").innerHTML = html);

    fetch("components/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);
  </script>
</body>
</html>
