<!-- documents.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Docs | Dynasty360</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div id="nav-placeholder"></div>

  <header class="bg-primary text-white text-center py-5">
    <h1>Digital Document Services</h1>
    <p>Fast-track your business and documentation goals</p>
  </header>

  <section class="section container">
    <h3 class="text-primary">Our Document Solutions</h3>
    <ul>
      <li>CAC Registration (BN, Limited, NGO)</li>
      <li>NEPC, SCUML & TIN Number Processing</li>
      <li>Digital Wallet & Payment Gateway Setup</li>
      <li>Document Scanning & Notarization</li>
    </ul>
  </section>

  <section class="section bg-light">
    <div class="container">
      <h4>Request Document Service</h4>
      <form>
        <div class="mb-3">
          <label for="nameDoc" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="nameDoc">
        </div>
        <div class="mb-3">
          <label for="emailDoc" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailDoc">
        </div>
        <div class="mb-3">
          <label for="docNeed" class="form-label">What document do you need?</label>
          <textarea class="form-control" id="docNeed" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    // Load nav and footer dynamically
    fetch("components/nav.html")
      .then(res => res.text())
      .then(html => document.getElementById("nav-placeholder").innerHTML = html);

    fetch("components/footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer-placeholder").innerHTML = html);
  </script>
</body>
</html>
